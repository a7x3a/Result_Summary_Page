<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
  </head>
  <body
    class="w-full md:h-[100dvh] h-fit flex flex-col justify-center items-center bg-white font-hanken md:flex-row p-6"
  >
    <div
      class="first_card flex flex-col items-center text-center w-[18rem] h-[28rem] bg-gradient-to-t from-Cobaltblue to-Lightslateblue_background rounded-3xl z-10 relative md:left-4 md:p-4 text-white justify-around p-4 shadow-md"
    >
      <h4 class="text-lg font-medium opacity-85">Your Result</h4>
      <div
        class="circle w-[11rem] h-[11rem] flex flex-col items-center justify-center bg-gradient-to-b from-Cobaltblue to-Lightroyalblue_background rounded-full"
      >
        <h1 class="text-7xl font-bold">76</h1>
        <h6 class="opacity-45 text-sm">of 100</h6>
      </div>
      <div class="buttom_text flex flex-col items-center gap-5 mb-5">
        <h2 class="text-2xl font-semibold">Great</h2>
        <p class="text-[14px] w-[12rem] font-light opacity-90">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div
      class="second_card flex flex-col items-center w-[18rem] h-[28rem] bg-white shadow-2xl shadow-Lightslateblue_background rounded-3xl z-0 gap-4 p-4"
    >
      <div class="w-full h-fit flex justify-start items-center p-4 opacity-80 "><h4 class="text-lg font-bold font-hanken ">Summary</h4></div>
      <div class="filds  flex flex-col items-center gap-4">
        <div class="fild  flex justify-around gap-11 text-center items-center w-[14rem] h-[2.8rem] p-2  bg-Lightred_low rounded-md">
          <div class="icon_text flex gap-2 text-sm text-Lightred font-semibold">
            <img src="assets/icon-reaction.svg" alt="Reaction icon" class="w-[1.5rem]"/>
            <p >Reaction</p>
          </div>
          <div class="rate font-bold ">
            <span class="opacity-100">80</span>
            <span class="opacity-55">/</span>
            <span class="opacity-55">100</span>
          </div>
        </div>


        <div class="fild  flex justify-around gap-11 text-center items-center w-[14rem] h-[2.8rem] p-2  bg-Orangeyyellow_low rounded-md">
          <div class="icon_text flex gap-2 text-sm  font-semibold">
            <img src="assets/icon-memory.svg" alt="Memory icon" class="w-[1.5rem]"/>
            <p class="text-Orangeyyellow">Memory</p>
          </div>
          <div class="rate font-bold ">
            <span class="opacity-100">92</span>
            <span class="opacity-55">/</span>
            <span class="opacity-55">100</span>
          </div>
        </div>


        <div class="fild  flex justify-around gap-11 text-center items-center w-[14rem] h-[2.8rem] p-2  bg-Greenteal_low rounded-md">
          <div class="icon_text flex gap-2 text-sm text-Greenteal  font-semibold">
            <img src="assets/icon-verbal.svg" alt="icon-verbal icon" class="w-[1.5rem]"/>
            <p>Verbal</p>
          </div>
          <div class="rate font-bold ">
            <span class="opacity-100">61</span>
            <span class="opacity-55">/</span>
            <span class="opacity-55">100</span>
          </div>
        </div>

        <div class="fild  flex justify-around gap-11 text-center items-center w-[14rem] h-[2.8rem] p-2  bg-Cobaltblue_low rounded-md">
          <div class="icon_text flex gap-2 text-sm text-Cobaltblue font-semibold">
            <img src="assets/icon-visual.svg" alt="Visual icon" class="w-[1.5rem]"/>
            <p >Visual</p>
          </div>
          <div class="rate font-bold ">
            <span class="opacity-100">72</span>
            <span class="opacity-55">/</span>
            <span class="opacity-55">100</span>
          </div>
        </div>
      </div>
      <button class="btn  mt-5 w-[15rem] h-fit p-3 bg-Darkgrayblue text-white rounded-3xl hover:bg-gradient-to-t hover:from-Lightroyalblue_background hover:to-Lightslateblue_background ">Continue</button>
    </div>
    
  </body>
</html>
